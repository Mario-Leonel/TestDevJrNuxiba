<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2 Consumo de API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container">
    <h1>Consumiendo Api de jsonplaceholder</h1>
    <div class="row">
        <div class="col-md-6">
            <section class="usuarios" id="usuarios">
                <h2 class="todos">Todos los usuarios</h2>
                <table class="table">
                    <thead>
                        <tr>
                        <th>nombre</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
           
            </section>
        </div>
        <div class="col-md-6">
            <section class="detalles" id="detalle">
                <h2 >Detalles de usuario</h2>
                <article>
                    <H4 class="name"></h4>
                    <p class="username"></p>
                    <p class="email"></p>
                    <p class="address">
                        <h6 class="street"></h6>
                        <h6 class="suite"></h6>
                        <h6 class="city"></h6>
                    </p>
                    <p class="phone"></p>
                    <p class="website"></p>
 
                    <p>
                        <a  href="#coment" class="btn btn-success posts" id=""> posts</a>
                        <a  href="#task" class="btn btn-primary tod" id=""> todos</a>
        
                    </p>
                </article>
            </section>
        </div>

    </div>
    
    
    <section id="coment" class="coment">
        <h2>Post Y Comentarios</h2>
    </section>
    <hr>
    <div class="row">
            <div class="col-md-6">
                <section id="task" class="task">
                    <h2>tareas</h2>
                </section>
            </div>
            <div class="col-md-6">
                <form action="" class="neTask">
                    <label class=" mb-2" for="tarea">Tarea a realizar</label>
                    <input type="text" class="titulo form-control mb-3" id="tarea">
                    <input type="checkbox" class="btn-check" id="complete" autocomplete="off">
                    <label class="btn btn-outline-primary" for="complete">terminada</label>
                    <br>
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
            </div>

    </div>
  


    <template  id="verUsuarios">
        <tr>
            <td class="nombre"></td>
            <td class="opciones">
                <a  href="#detalle" class="btn btn-secondary ver" id=""> ver</a>
            </td>
        </tr>
        </template>
    <template  id="templDetalles">
        <h1 class="nombre"></h1>
    </template>

    <template  id="templComentario">
        <article>
            <h5 class="titlePost h5"></h3>
            <p class="bodyPost h6"></p><br>
            <small class="bod h6"></small>
            <small class="com h6"></small>
            <small class="em h6"></small>

          

        </article>
    </template>
    <template  id="templTask">
        <article>
            <p class="userId h6"></p>
            <h5 class="titleTask h6"></h3>
            <p class="completed h6"></p>
        </article>
        <hr>
    </template>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="api.js"></script>
</html>
